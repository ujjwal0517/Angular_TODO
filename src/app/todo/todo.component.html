<div class="todo">
    <input type="text" #myvalue placeholder="Enter Your Todos">
    <button (click)="addTodo(myvalue.value)">>Add</button>

    <div class="list" *ngIf="todoList">
        <ul>
            <li *ngFor="let todo of todoList; index as i" class="list-todo">{{todo}} <button style="background-color: white; color:red"(click)="onDelete(i)">Delete</button></li>
        </ul>
    </div>
</div>
